<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(16, 18)">
    <!-- Cart basket -->
    <path d="M2 8 L2 20 C2 21.105 2.895 22 4 22 L20 22 C21.105 22 22 21.105 22 20 L22 8" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Cart handle -->
    <path d="M6 8 L6 4 C6 2.895 6.895 2 8 2 L18 2 C19.105 2 20 2.895 20 4 L20 8" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Cart wheels -->
    <circle cx="7" cy="26" r="2.5" fill="white"/>
    <circle cx="19" cy="26" r="2.5" fill="white"/>
    
    <!-- Items in cart (dots) -->
    <circle cx="8" cy="14" r="1.5" fill="white"/>
    <circle cx="12" cy="14" r="1.5" fill="white"/>
    <circle cx="16" cy="14" r="1.5" fill="white"/>
  </g>
  
  <!-- CH Text -->
  <text x="32" y="50" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="10" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="0.5">CH</text>
</svg>
